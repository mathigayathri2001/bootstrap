<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: aqua;
        }

        h2 {
            border-bottom: 2px solid black;
            padding: 20px;
        }

        .navbar {
            flex-flow: wrap;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light py-4">
        <a class="navbar-brand badge badge-info ml-3 ">
            <h1>Contact</h1>
        </a>
        <div class="navbar-nav justify-content-around ml-auto" style='flex-direction: row;'>
            <a class="nav-item nav-link " href="index.html">About</a>
            <a class="nav-item nav-link " href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link " href="contact.html">Contact</a>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row ">
            <div class="col bg-light mt-5 mb-5 ">
                <h2>Contact</h2>
                <form>
                    <div class="form-group mt-4">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control" rows="5" id="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="fixed-bottom bg-dark text-white py-3 text-center ">@Copyright</div>
        <span class="border border-primary"></span>
    </footer>
</body>
</html>
