<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: aqua;
        }
        h1{border-bottom: 2px solid black;
        padding: 20px;}

    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light py-4">
        <a class="navbar-brand ml-5 ">Your Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link mr-5" href="index.html" >About</a>
                <a class="nav-item nav-link mr-5" href="Portfolio.html">Portfolio</a>
                <a class="nav-item nav-link mr-5" href="contact.html" >Contact</a>
            </div>
        </div>
    </nav>
    <div class="container ml-5">
        <div class="row">
            <div class="col-7 bg-light mt-5 mb-5 ">
                <h1>Contact</h1>
                <form>
                    <div class="form-group mt-4">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1"
                            placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control" rows="5" id="Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <footer>
        <div class="fixed-bottom bg-dark text-white py-3 text-center ">@Copyright</div>
        <span class="border border-primary"></span>

        </footer>
</body>

</html>
